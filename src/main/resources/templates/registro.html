<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>UPC-WEB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>

	id,username,password,bool,roles;

	<div th:replace="fragments/sidebar :: sidebar" id="panel" class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-1">
				<h3></h3>
			</div>
			<div class="col-3">
				<h3>Sign in </h3>
			</div>
			<div class="col-8 frm-registro">
				<form th:action="@{/register}" method="post" th:object="${newUser}" enctype="multipart/form-data">
					<div class="form-group">
						<label>ID:</label> <input type="text" class="form-control" readonly th:field="*{id}"></input>

						<div class="form-group">


							<div class="form-group">
								<label for="nombre">Username:</label> <input type="text" required th:field="*{username}"
									class="form-control" id="username"></input>
							</div>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>

							<div class="form-group">
								<label for="password">Password:</label> <input type="password" required
									th:field="*{password}" class="form-control" id="password"></input>
							</div>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>

							<div class="form-group">
								<label for="enabled">Enable:</label> <input type="enabled" required
									th:field="*{enabled}" class="form-control" id="enabled"></input>
							</div>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('enabled')}"
								th:errors="*{enabled}"></div>
								
							<div class="form-group">
								<label for="enabled">Roles:</label> <input type="roles" required
									th:field="*{roles}" class="form-control" id="roles"></input>
							</div>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('roles')}"
								th:errors="*{roles}"></div>
								

						</div>


					</div>
					<button type="submit" class="btn btn-warning">Aceptar</button>
					<a href="/freelancers/list" class="btn btn-light">Cancelar</a>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
