<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Divemotor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/dive.css">
	<link rel="stylesheet" href="/css/NewFile.css">
</head>

<body>
	<span sec:authentication="name"></span>
	<div th:fragment="nav" class="row topbar col-lg-12">
		<h2 class="col-lg-9"    style="text-align: center">Abejitas Team</h2>

		<li class="nav-item dropdown no-arrow"><a class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span
					class="mr-2 d-none d-lg-inline text-gray-600 small"><img th:src="@{/img/logout.png}" width="50"
						height="50" alt="logo" align="middle"></img></span>

			</a> <!-- Dropdown - User Information -->
			<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
				<a class="dropdown-item" th:href="@{/users/myProfile}"> <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Perfil
				</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal"> <i
						class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
					Cerrar sesión
				</a>
			</div>
		</li>
		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">¿Listo para
							salir?</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Seleccione "Cerrar sesión" a
						continuación si está listo para finalizar su sesión actual</div>
					<div class="modal-footer">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="btn btn-danger" onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar</button>
							<button class="btn btn-dark" type="button" data-dismiss="modal"
								th:href="@{/categories/list}">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>




</body>

</html>
