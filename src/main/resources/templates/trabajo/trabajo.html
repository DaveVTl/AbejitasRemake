<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel" class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-6">
				<h3>Registrar Trabajo</h3>
				<img class="imgform" alt="" th:src="@{/img/form/producto.png}">
			</div>
			<div class="col-6 frm-registro">
				<form th:action="@{/trabajos/save}" method="post" class="row" th:object="${trabajo}"
					enctype="multipart/form-data">


					<div class="col-6">
						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly class="form-control"
								th:field="*{idTrabajo}"></input>
						</div>

						<div class="form-group">
							<label for="nombre">NOMBRE:</label> <input type="text" required th:field="*{nameTrabajo}"
								class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nameTrabajo')}"
							th:errors="*{nameTrabajo}"></div>

						<div class="form-group">
							<label for="descripcion">Descripcion Trabajo:</label> <input type="text" required
								th:field="*{descriptionTrabajo}" class="form-control" id="estado"></input>
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('descriptionTrabajo')}"
							th:errors="*{descriptionTrabajo}"></div>

						<div class="form-group">
							<label for="estado">Estado Trabajo:</label> <input type="text" required
								th:field="*{EstadoTrabajo}" class="form-control" id="estado"></input>
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('EstadoTrabajo')}"
							th:errors="*{EstadoTrabajo}"></div>

						<div class="form-group">
							<label for="date">Fecha Trabajo:</label> <input type="text" required
								th:field="*{dateCreacionAnuncio}" class="form-control" id="date"></input>
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('dateCreacionAnuncio')}"
							th:errors="*{dateCreacionAnuncio}"></div>


						<div class="form-group">
							<label for="price">PRECIO:</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">S/.</span>
								</div>
								<input type="number" th:field="*{pagoTrabajo}" class="form-control" required
									id="price"></input>
								<div class="input-group-append">
									<span class="input-group-text">.00</span>
								</div>
							</div>
						</div>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('pagoTrabajo')}"
							th:errors="*{pagoTrabajo}"></div>

					</div>

					<div class="col-6">

						<div class="form-group">
							<label for="freelancers">FREELANCER:</label> <select class="form-control"
								th:field="*{freelancers.idFreelancers}">
								<option th:each="t: ${listaFreelancers}" th:value="${t.idFreelancers}"
									th:text="${t.nameFreelancers}"
									th:selected="(${t.idFreelancers} == *{freelancers.idFreelancers})"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="anuncio">ANUNCIO:</label> <select class="form-control"
								th:field="*{anuncio.idAnuncio}">
								<option th:each="a: ${listaAnuncios}" th:value="${a.idAnuncio}"
									th:text="${a.nameAnuncio}" th:selected="(${a.idAnuncio} == *{anuncio.idAnuncio})">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label for="tipo_pago">TIPO_PAGO:</label> <select class="form-control"
								th:field="*{tipoPago.idTipoPago}">
								<option th:each="tp: ${listaTipoPagos}" th:value="${tp.idTipoPago}"
									th:text="${tp.nombrePago}"
									th:selected="(${tp.idTipoPago} == *{tipoPago.idTipoPago})"></option>
							</select>
						</div>

					</div>


					<button style="margin: 0px 30px;" type="submit" class="btnadd btn btn-primary">Aceptar</button>
					<a href="/trabajos/list" class="btn btn-danger">Cancelar</a>
				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>
