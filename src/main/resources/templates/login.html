<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet" th:href="@{/css/NewFile.css}" />
</head>


<style>
	.circulo {
		width: 200px;
		height: 200px;
		background-color: white;
		border-radius: 100%;
	}

	.circulo>.imagen {
		width: 100%;
		height: 100%;
		border-radius: 100%;
	}
</style>

<body style="background-color:black;">

	<div class="container" align="center">


		<form th:action="@{/login}" method="post">

			<div class="circulo">
				<img class="imagen" th:src="@{/img/form/abejita.png}" />
			</div>

			<div class="container">
				<span style="--l: 'E';">E</span>
				<span style="--l: 'P';">P</span>
				<span style="--l: 'E';">E</span>
				<span style="--l: 'N';">N</span>
				<span style="--l: '+';">+</span>
			</div>
			<div>
				<div class="col-sm-6">
					<input type="text" name="username" id="username" class="form-control" placeholder="usuario"
						autofocus required />
				</div>
				<br>

				<div class="col-sm-6">
					<input type="password" name="password" id="password" class="form-control" placeholder="clave"
						required />
				</div>
				<br>
				<div class="col-sm-6">
					<input type="submit" class="btn btn-lg btn btn-warning btn-block" value="Ingresar" />
					<br>

				</div>
				<br>
				<br>
				<br>
				<br>
				<br>
				<a class="btn btn-primary" th:href="@{/freelancers/prere}" role="button" style="background-color: #242424;" >Registrarse</a>
				

			</div>


		</form>



		<div align="center" class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		</div>
	</div>



</body>

</html>
